<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Do mollit ipsum irure esse veniam labore enim minim laborum amet Lorem ut occaecat."
    />
    <meta name="keywords" content="calculate macros, diet" />
  </head>
  <body>
    <div>
      <header class="container">
        <div class="row">
          <div class="col-md">
            <h1>Meal Planner</h1>
          </div>
          <div class="col-md">
            <img src="" id="calory_icon" alt="nutrition" />
          </div>
        </div>
      </header>
      <main>
        <section class="formSection">
          <div class="container">
            <div class="row formSelector" id="form_selector">
              <label
                for="calculate_your_macros"
                class="col radioLabel bigLabel"
              >
                <input
                  type="radio"
                  id="calculate_your_macros"
                  name="form_type"
                  checked
                />
                <span>Calculate Your Macros</span>
              </label>
              <label for="enter_your_macros" class="col radioLabel bigLabel">
                <input type="radio" id="enter_your_macros" name="form_type" />
                <span>Enter Your Own Macros</span>
              </label>
            </div>
          </div>
          <form class="form1 container" id="form1">
            <div class="row newFormItem">
              <label for="form1_height_input" class="bigLabel brighterText"
                >Height</label
              >
              <input
                type="number"
                id="form1_height_input"
                min="99"
                max="220"
                placeholder="Height in cm (99-220)"
                required
              />
            </div>
            <div class="row newFormItem">
              <label for="form1_weight_input" class="bigLabel brighterText"
                >Weight</label
              >
              <input
                type="number"
                id="form1_weight_input"
                min="10"
                max="150"
                placeholder="Weight in kg (10-150)"
                required
              />
            </div>
            <div class="row newFormItem">
              <label for="form1_age_input" class="bigLabel brighterText"
                >Age</label
              >
              <input
                type="number"
                id="form1_age_input"
                min="16"
                max="99"
                placeholder="Age in years (16-99)"
                required
              />
            </div>
            <div class="row d-flex justify-content-center newFormItem">
              <label
                for="form1_radio_gender_male"
                class="col radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_gender_radio"
                  value="male"
                  id="form1_radio_gender_male"
                  required
                />
                <span>Male</span>
              </label>
              <label
                for="form1_radio_gender_female"
                class="col radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_gender_radio"
                  value="female"
                  id="form1_radio_gender_female"
                  required
                />
                <span>Female</span>
              </label>
            </div>
            <!--Activity level starts here-->
            <div class="row justify-content-center newFormItem">
              <label
                for="form1_activity_level_radio"
                class="bigLabel brighterText"
                ><span>Activity level</span></label
              >
            </div>
            <div class="row">
              <label
                for="form1_activity_level_radio_sedentary"
                class="radioLabel smallLabel"
              >
                <input
                  type="radio"
                  id="form1_activity_level_radio_sedentary"
                  name="form1_activity_level_radio"
                  value="sedentary"
                  required
                />
                <span>Sedentary</span>
                <span
                  >No formal exercise and not physically active in daily
                  life.</span
                >
              </label>
            </div>
            <div class="row">
              <label
                for="form1_activity_level_radio_lightly_active"
                class="radioLabel smallLabel"
              >
                <input
                  type="radio"
                  id="form1_activity_level_radio_lightly_active"
                  name="form1_activity_level_radio"
                  value="lightly_active"
                  required
                />
                <span>Lightly Active</span>
                <span>Light exercise 1-3 days per week.</span>
              </label>
            </div>
            <div class="row">
              <label
                for="form1_activity_level_radio_active"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  id="form1_activity_level_radio_active"
                  name="form1_activity_level_radio"
                  value="active"
                  required
                />
                <span>Active</span>
                <span>Exerice 4-5 times per week.</span>
              </label>
            </div>
            <div class="row">
              <label
                for="form1_activity_level_radio_very_active"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  id="form1_activity_level_radio_very_active"
                  name="form1_activity_level_radio"
                  value="very_active"
                  required
                />
                <span>Very Active</span>
                <span
                  >Exerice daily, or strenous exercise 3-4 days per week.</span
                >
              </label>
            </div>
            <div class="row">
              <label
                for="form1_activity_level_radio_extremely_active"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  id="form1_activity_level_radio_extremely_active"
                  name="form1_activity_level_radio"
                  value="extremely_active"
                  required
                />
                <span>Extremely Active</span>
                <span
                  >Strenous exercise 6-7 days per week, or physical
                  labour.</span
                >
              </label>
            </div>
            <!--Goal-->
            <div class="row newFormItem">
              <label for="form1_weight_goal_radio" class="bigLabel brighterText"
                >Goal</label
              >
            </div>
            <div class="row">
              <label
                for="form1_weight_goal_radio_lose_weight"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_weight_goal_radio"
                  id="form1_weight_goal_radio_lose_weight"
                  value="lose_weight"
                  required
                />
                <span>Lose weight</span>
              </label>
            </div>
            <div class="row">
              <label
                for="form1_weight_goal_radio_maintain_weight"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_weight_goal_radio"
                  id="form1_weight_goal_radio_maintain_weight"
                  value="maintain_weight"
                  required
                />
                <span>Maintain weight</span>
              </label>
            </div>
            <div class="row">
              <label
                for="form1_weight_goal_radio_gain_weight"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_weight_goal_radio"
                  id="form1_weight_goal_radio_gain_weight"
                  value="gain_weight"
                  required
                />
                <span>Gain Weight</span>
              </label>
            </div>
            <!--Diet type-->
            <div class="row newFormItem">
              <label for="form1_diet_type_radio" class="bigLabel brighterText"
                >Diet type</label
              >
            </div>
            <div class="row">
              <label
                for="form1_diet_type_radio_normal"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_diet_type_radio"
                  id="form1_diet_type_radio_normal"
                  value="normal"
                  required
                />
                <span>Normal</span>
              </label>
            </div>
            <div class="row">
              <label
                for="form1_diet_type_radio_vegetarian"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_diet_type_radio"
                  id="form1_diet_type_radio_vegetarian"
                  value="vegetarian"
                  required
                />
                <span>Vegetarian</span>
              </label>
            </div>
            <div class="row">
              <label
                for="form1_diet_type_radio_vegan"
                class="row radioLabel smallLabel"
              >
                <input
                  type="radio"
                  name="form1_diet_type_radio"
                  id="form1_diet_type_radio_vegan"
                  value="vegan"
                  required
                />
                <span>Vegan</span>
              </label>
            </div>
            <div class="row justify-content-center newFormItem">
              <label for="form1_allergies" class="bigLabel brighterText"
                >Im allergic towards</label
              >
              <label for="form1_allergy_nuts" class="radioLabel col smallLabel">
                <input
                  type="checkbox"
                  id="form1_allergy_nuts"
                  name="form1_allergies"
                  value="nuts"
                />
                <span>Nuts</span>
              </label>
              <label for="form1_allergy_fish" class="radioLabel col smallLabel">
                <input
                  type="checkbox"
                  id="form1_allergy_fish"
                  name="form1_allergies"
                  value="fish"
                />
                <span>Fish</span>
              </label>
              <label
                for="form1_allergy_dairy"
                class="radioLabel col smallLabel"
              >
                <input
                  type="checkbox"
                  id="form1_allergy_dairy"
                  name="form1_allergies"
                  value="dairy"
                />
                <span>Dairy</span>
              </label>
            </div>
            <div class="row newFormItem">
              <button type="submit" id="form1_submit_button">
                Calculate Macros
              </button>
            </div>
          </form>
          <form class="form2 container" id="form2">
            <div id="form2_error_message"></div>
            <div class="row newFormItem">
              <select
                name="diet_type"
                id="form2_diet_type_select"
                class="form2SelectBox"
                required
              >
                <option value="" selected disabled style="display: none">
                  Diet Type
                </option>
                <option value="normal">Normal</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
              </select>
            </div>
            <div class="row newFormItem">
              <input
                type="number"
                id="form2_calories"
                placeholder="Calories in grams (1400-6000)"
                min="1400"
                max="6000"
                required
              />
            </div>
            <div class="row newFormItem">
              <input
                type="number"
                id="form2_protein"
                placeholder="Protein in grams (40-600)"
                min="40"
                max="600"
                required
              />
            </div>
            <div class="row newFormItem">
              <input
                type="number"
                id="form2_fat"
                placeholder="Fat in grams (15-300)"
                min="15"
                max="300"
                required
              />
            </div>
            <div class="row newFormItem">
              <input
                type="number"
                id="form2_carbohydrates"
                placeholder="Carbohydrates in grams (40-600)"
                min="40"
                max="600"
                required
              />
            </div>
            <div class="row newFormItem">
              <label class="bigLabel brighterText" for="form2_allergies"
                ><span>Im allergic towards</span></label
              >
              <label for="form2_allergy_nuts" class="col radioLabel smallLabel">
                <input
                  type="checkbox"
                  id="form2_allergy_nuts"
                  name="form2_allergies"
                  value="nuts"
                />
                <span>Nuts</span>
              </label>
              <label for="form2_allergy_fish" class="col radioLabel smallLabel">
                <input
                  type="checkbox"
                  id="form2_allergy_fish"
                  name="form2_allergies"
                  value="fish"
                />
                <span>Fish</span>
              </label>
              <label
                for="form2_allergy_dairy"
                class="col radioLabel smallLabel"
              >
                <input
                  type="checkbox"
                  id="form2_allergy_dairy"
                  name="form2_allergies"
                  value="dairy"
                />
                <span>Dairy</span>
              </label>
            </div>
            <div class="row newFormItem">
              <button type="submit">Generate Meal plan</button>
            </div>
          </form>
          <section class="macroResults" id="macro_results">
            <div class="brighterText">
              <h2>Your Suggested Macros</h2>
            </div>
            <div class="container">
              <div class="row">
                <h3>Calories</h3>
                <p class="macro_results_data"></p>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <h3>Protein</h3>
                  <p class="macro_results_data"></p>
                </div>
                <div class="col-md-4">
                  <h3>Carbohydrates</h3>
                  <p class="macro_results_data"></p>
                </div>
                <div class="col-md-4">
                  <h3>Fats</h3>
                  <p class="macro_results_data"></p>
                </div>
              </div>
              <div class="row">
                <button
                  class="macro_results_get_meal_plan_button"
                  id="macro_results_get_meal_plan_button"
                >
                  Get Meal Plan
                </button>
              </div>
            </div>
          </section>
        </section>
        <section class="info">
          <h2>How the program functions</h2>
          <p>
            This site uses formulas from
            <a
              title="A pdf file about bmr and calories burned."
              href="https://www.k-state.edu/paccats/Contents/PA/PDF/Physical%20Activity%20and%20Controlling%20Weight.pdf"
              >this file</a
            >
            to calculate the amount of calories You burn on a daily basis.
          </p>
        </section>
      </main>
    </div>
    <footer class="brighterText">
      <p>Â© 2023 Bitropia, All Rights Reserved</p>
    </footer>
  </body>
</html>
