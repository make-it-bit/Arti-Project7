<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div>
        <header>
            <img src="" id="calory_icon" alt="nutrition"/>
            <div>
                <h1>Meal Planner</h1>
            </div>
        </header>
        <main>
            <section class="form_section">
                <h2>Calculate Your macros.</h2>
                <form class="container">
                   <div class="row">
                        <label for="height_input">Height</label>
                        <input type="number" id="height_input" min="99" max="220" placeholder="Height (cm)" required/>
                   </div>
                   <div class="row">
                        <label for="weight_input">Weight</label>
                        <input type="number" id="weight_input" min="10" max="150" placeholder="Weight (kg)" required/>
                   </div>
                   <div class="row">
                        <label for="age_input">Age</label>
                        <input type="number" id="age_input" min="16" max="99" placeholder="Age (years)" required/>
                   </div>
                    <div class="row d-flex justify-content-center">
                        <label for="radio_male" class="col-md-6">
                            <input type="radio" name="gender_radio" value="male" id="radio_male" required/>
                            <p>Male</p>
                        </label>
                        <label for="radio_female" class="col-md-6">
                            <input type="radio" name="gender_radio" value="female" id="radio_female" required/>
                            <p>Female</p>
                        </label>
                    </div>
                    <div class="row">
                        <label>Activity level</label>
                        <!--another radio element-->
                    </div>
                </form>
            </section>
        </main>
    </div>
    <footer>
        Â© 2023 Bitropia, All Rights Reserved
    </footer>
</body>
</html>
