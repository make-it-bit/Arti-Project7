<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div>
        <header>
            <img src="" id="calory_icon" alt="nutrition"/>
            <div>
                <h1>Meal Planner</h1>
            </div>
        </header>
        <main>
            <section class="form_section">
                <div class="container">
                    <div class="row form_selector">
                        <label for="calculate_your_macros" class="col radio_label big_label">
                            <input type="radio" id="calculate_your_macros" name="form_type" checked/>
                            <span>Calculate Your Macros</span>
                        </label>
                        <label for="enter_your_macros" class="col radio_label big_label">
                            <input type="radio" id="enter_your_macros" name="form_type"/>
                            <span>Enter Your Own Macros</span>
                        </label>
                    </div>
                </div>
                <form class="form1 container">
                   <div class="row new_form_item">
                        <label for="form1_height_input" class="big_label brighter_text">Height</label>
                        <input type="number" id="form1_height_input" min="99" max="220" placeholder="Height in cm (99-220)" required/>
                   </div>
                   <div class="row new_form_item">
                        <label for="form1_weight_input" class="big_label brighter_text">Weight</label>
                        <input type="number" id="form1_weight_input" min="10" max="150" placeholder="Weight in kg (10-150)" required/>
                   </div>
                   <div class="row new_form_item">
                        <label for="form1_age_input" class="big_label brighter_text">Age</label>
                        <input type="number" id="form1_age_input" min="16" max="99" placeholder="Age in years (16-99)" required/>
                   </div>
                    <div class="row d-flex justify-content-center new_form_item">
                        <label for="form1_radio_gender_male" class="col radio_label small_label">
                            <input type="radio" name="form1_gender_radio" value="male" id="form1_radio_gender_male" required/>
                            <span>Male</span>
                        </label>
                        <label for="form1_radio_gender_female" class="col radio_label small_label">
                            <input type="radio" name="form1_gender_radio" value="female" id="form1_radio_gender_female" required/>
                            <span>Female</span>
                        </label>
                    </div>
                    <!--Activity level starts here-->
                    <div class="row justify-content-center new_form_item">
                        <label for="form1_activity_level_radio" class="big_label brighter_text"><span>Activity level</span></label>
                    </div>
                    <div class="row">
                        <label for="form1_activity_level_radio_sedentary" class="radio_label small_label">
                            <input type="radio" id="form1_activity_level_radio_sedentary" name="form1_activity_level_radio" value="sedentary" required/>
                            <span>Sedentary</span>
                            <span>No formal exercise and not physically active in daily life.</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_activity_level_radio_lightly_active" class="radio_label small_label">
                            <input type="radio" id="form1_activity_level_radio_lightly_active" name="form1_activity_level_radio" value="lightly_active" required/>
                            <span>Lightly Active</span>
                            <span>Light exercise 1-3 days per week.</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_activity_level_radio_active" class="row radio_label small_label">
                            <input type="radio" id="form1_activity_level_radio_active" name="form1_activity_level_radio" value="active" required/>
                            <span>Active</span>
                            <span>Exerice 4-5 times per week.</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_activity_level_radio_very_active" class="row radio_label small_label">
                            <input type="radio" id="form1_activity_level_radio_very_active" name="form1_activity_level_radio" value="very_active" required/>
                            <span>Very Active</span>
                            <span>Exerice daily, or strenous exercise 3-4 days per week.</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_activity_level_radio_extremely_active" class="row radio_label small_label"> 
                            <input type="radio" id="form1_activity_level_radio_extremely_active" name="form1_activity_level_radio" value="extremely_active" required/>
                            <span>Extremely Active</span>
                            <span>Strenous exercise 6-7 days per week, or physical labour.</span>
                        </label>
                    </div>
                    <!--Goal-->
                    <div class="row new_form_item">
                        <label for="form1_weight_goal_radio" class="big_label brighter_text">Goal</label>
                    </div>
                    <div class="row">
                        <label for="form1_weight_goal_radio_lose_weight" class="row radio_label small_label">
                            <input type="radio" name="form1_weight_goal_radio" id="form1_weight_goal_radio_lose_weight" value="lose_weight" required/>
                            <span>Lose weight</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_weight_goal_radio_maintain_weight" class="row radio_label small_label">
                            <input type="radio" name="form1_weight_goal_radio" id="form1_weight_goal_radio_maintain_weight" value="maintain_weight" required/>
                            <span>Maintain weight</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_weight_goal_radio_gain_weight" class="row radio_label small_label">
                            <input type="radio" name="form1_weight_goal_radio" id="form1_weight_goal_radio_gain_weight" value="gain_weight" required/>
                            <span>Gain Weight</span>
                        </label>
                    </div>
                    <!--Diet type-->
                    <div class="row new_form_item">
                        <label for="form1_diet_type_radio" class="big_label brighter_text">Diet type</label>
                    </div>
                    <div class="row">
                        <label for="form1_diet_type_radio_normal" class="row radio_label small_label">
                            <input type="radio" name="form1_diet_type_radio" id="form1_diet_type_radio_normal" value="normal" required/>
                            <span>Normal</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_diet_type_radio_vegetarian" class="row radio_label small_label">
                            <input type="radio" name="form1_diet_type_radio" id="form1_diet_type_radio_vegetarian" value="vegetarian" required/>
                            <span>Vegetarian</span>
                        </label>
                    </div>
                    <div class="row">
                        <label for="form1_diet_type_radio_vegan" class="row radio_label small_label">
                            <input type="radio" name="form1_diet_type_radio" id="form1_diet_type_radio_vegan" value="vegan" required/>
                            <span>Vegan</span>
                        </label>
                    </div>
                    <div class="row justify-content-center new_form_item">
                        <label for="form1_allergies" class="big_label brighter_text">Im allergic towards</label>
                        <label for="form1_allergy_nuts" class="radio_label col small_label">
                            <input type="checkbox" id="form1_allergy_nuts" name="form1_allergies" value="nuts"/>
                            <span>Nuts</span>
                        </label>
                        <label for="form1_allergy_fish" class="radio_label col small_label">
                            <input type="checkbox" id="form1_allergy_fish" name="form1_allergies" value="fish"/>
                            <span>Fish</span>
                        </label>
                        <label for="form1_allergy_dairy" class="radio_label col small_label">
                            <input type="checkbox" id="form1_allergy_dairy" name="form1_allergies" value="dairy"/>
                            <span>Dairy</span>
                        </label>
                    </div>
                    <div class="row new_form_item">
                        <button type="submit" id="form1_submit_button">Calculate Macros</button>
                    </div>
                </form>
                <form class="form2 container">
                    <div class="row new_form_item">
                        <select id="form2_diet_type_select" class="form2_select_box" required>
                            <option selected disabled>Diet Type</option>
                            <option value="normal">Normal</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>
                    <div class="row new_form_item">
                        <input type="number" id="form2_calories" placeholder="Calories (g)" min="1400" max="6000" required/>
                    </div>
                    <div class="row new_form_item">
                        <input type="number" id="form2_protein" placeholder="Protein (g)" min="40" max="600" required/>
                    </div>
                    <div class="row new_form_item">
                        <input type="number" id="form2_fat" placeholder="Fat (g)" min="15" max="300" required/>
                    </div>
                    <div class="row new_form_item">
                        <input type="number" id="form2_carbohydrates" placeholder="Carbohydrates" min="40" max="600"/>
                    </div>
                    <div class="row new_form_item">
                        <label class="big_label brighter_text"><span>Im allergic towards</span></label>
                        <label for="form2_allergy_nuts" class="col radio_label small_label">
                            <input type="checkbox" id="form2_allergy_nuts" name="form2_allergies" value="nuts"/>
                            <span>Nuts</span>
                        </label>
                        <label for="form2_allergy_fish" class="col radio_label small_label">
                            <input type="checkbox" id="form2_allergy_fish" name="form2_allergies" value="fish" required/>
                            <span>Fish</span>
                        </label>
                        <label for="form2_allergy_dairy" class="col radio_label small_label">
                            <input type="checkbox" id="form2_allergy_dairy" name="form2_allergies" value="dairy" required/>
                            <span>Dairy</span>
                        </label>
                    </div>
                    <div class="row new_form_item">
                        <button type="submit">Generate Meal plan</button>
                    </div>
                </form>
                <section class="macro_results">
                    <div class="brighter_text">
                        <h2>Your Suggested Macros</h2>
                    </div>
                    <div class="container">
                        <div class="row">
                            <h3>Calories</h3>
                            <p class="macro_results_data"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h3>Protein</h3>
                                <p class="macro_results_data"></p>
                            </div>
                            <div class="col-md-4">
                                <h3>Carbohydrates</h3>
                                <p class="macro_results_data"></p>
                            </div>
                            <div class="col-md-4">
                                <h3>Fats</h3>
                                <p class="macro_results_data"></p>
                            </div>
                        </div>
                        <div class="row">
                            <button id="macro_results_get_meal_plan_button">Get Meal Plan</button>
                        </div>
                    </div>
                </section>
            </section>
            <section class="info">
                <h2>How the program functions</h2>
                <p>This site uses formulas from this <a title="A pdf file about bmr and calories burned." href="https://www.k-state.edu/paccats/Contents/PA/PDF/Physical%20Activity%20and%20Controlling%20Weight.pdf">file</a>
                to calculate the amount of calories You burn on a daily basis.</p>
            </section>
        </main>
    </div>
    <footer class="brighter_text">
       <p>Â© 2023 Bitropia, All Rights Reserved</p>
    </footer>
</body>
</html>
